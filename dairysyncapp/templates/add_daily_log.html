<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Daily Log - {{ animal.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    <style>
        body {
            background: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .form-container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .form-header {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 12px rgba(46, 204, 113, 0.3);
        }
        .form-card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c3e50;
            margin: 1.5rem 0 1rem 0;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #2ecc71;
        }
        .form-label {
            font-weight: 600;
            color: #555;
        }
        .form-control, .form-select {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 0.75rem;
        }
        .form-control:focus, .form-select:focus {
            border-color: #2ecc71;
            box-shadow: 0 0 0 0.2rem rgba(46, 204, 113, 0.25);
        }
        .btn-submit {
            background: #2ecc71;
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-submit:hover {
            background: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(46, 204, 113, 0.3);
        }
        .btn-cancel {
            background: #95a5a6;
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
        }
        .btn-cancel:hover {
            background: #7f8c8d;
            color: white;
        }
        .input-group-text {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-right: none;
        }
        .input-group .form-control {
            border-left: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <!-- Messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        <!-- Header -->
        <div class="form-header">
            <h1 class="mb-2"><i class="bi bi-journal-plus me-2"></i>Add Daily Log</h1>
            <p class="mb-0">Record daily activities for {{ animal.name }}</p>
        </div>

        <!-- Form -->
        <div class="form-card">
            <form method="POST" action="{% url 'add-daily-log' animal.id %}">
                {% csrf_token %}

                <!-- Date -->
                <div class="mb-4">
                    <label class="form-label" for="date">Date *</label>
                    <input type="date" name="date" id="date" class="form-control" 
                           value="{% now 'Y-m-d' %}" max="{% now 'Y-m-d' %}" required>
                </div>

                <!-- Milk Production Section -->
                <div class="section-title">
                    <i class="bi bi-droplet me-2"></i>Milk Production
                </div>
                
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label" for="morning_milk">Morning Milk</label>
                        <div class="input-group">
                            <input type="number" name="morning_milk" id="morning_milk" 
                                   class="form-control" step="0.01" min="0" placeholder="0.00">
                            <span class="input-group-text">Liters</span>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label" for="afternoon_milk">Afternoon Milk</label>
                        <div class="input-group">
                            <input type="number" name="afternoon_milk" id="afternoon_milk" 
                                   class="form-control" step="0.01" min="0" placeholder="0.00">
                            <span class="input-group-text">Liters</span>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label" for="evening_milk">Evening Milk</label>
                        <div class="input-group">
                            <input type="number" name="evening_milk" id="evening_milk" 
                                   class="form-control" step="0.01" min="0" placeholder="0.00">
                            <span class="input-group-text">Liters</span>
                        </div>
                    </div>
                </div>

                <!-- Feeding Section -->
                <div class="section-title">
                    <i class="bi bi-basket me-2"></i>Feeding & Hydration
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label" for="feed_amount">Feed Amount</label>
                        <div class="input-group">
                            <input type="number" name="feed_amount" id="feed_amount" 
                                   class="form-control" step="0.01" min="0" placeholder="0.00">
                            <span class="input-group-text">Kg</span>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label" for="water_consumption">Water Consumption</label>
                        <div class="input-group">
                            <input type="number" name="water_consumption" id="water_consumption" 
                                   class="form-control" step="0.01" min="0" placeholder="0.00">
                            <span class="input-group-text">Liters</span>
                        </div>
                    </div>
                </div>

                <!-- Health Section -->
                <div class="section-title">
                    <i class="bi bi-heart-pulse me-2"></i>Health Monitoring
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label" for="temperature">Temperature</label>
                        <div class="input-group">
                            <input type="number" name="temperature" id="temperature" 
                                   class="form-control" step="0.1" min="35" max="42" placeholder="38.5">
                            <span class="input-group-text">Â°C</span>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label" for="health_observation">Health Observation *</label>
                        <select name="health_observation" id="health_observation" class="form-select" required>
                            <option value="normal">Normal</option>
                            <option value="slight_concern">Slight Concern</option>
                            <option value="needs_attention">Needs Attention</option>
                            <option value="critical">Critical</option>
                        </select>
                    </div>
                </div>

                <!-- Activity Section -->
                <div class="section-title">
                    <i class="bi bi-activity me-2"></i>Daily Activity
                </div>
                
                <div class="mb-3">
                    <label class="form-label" for="activity">Activity Type *</label>
                    <select name="activity" id="activity" class="form-select" required>
                        <option value="grazing">Grazing</option>
                        <option value="resting">Resting</option>
                        <option value="medical_treatment">Medical Treatment</option>
                        <option value="exercise">Exercise</option>
                        <option value="breeding">Breeding</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <!-- Notes Section -->
                <div class="section-title">
                    <i class="bi bi-chat-left-text me-2"></i>Additional Notes
                </div>
                
                <div class="mb-4">
                    <textarea name="notes" id="notes" class="form-control" rows="4" 
                              placeholder="Add any additional observations or notes..."></textarea>
                </div>

                <!-- Buttons -->
                <div class="d-flex gap-2">
                    <button type="submit" class="btn-submit">
                        <i class="bi bi-check-circle me-2"></i>Save Daily Log
                    </button>
                    <a href="{% url 'animal-listing' %}" class="btn-cancel">
                        <i class="bi bi-x-circle me-2"></i>Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
